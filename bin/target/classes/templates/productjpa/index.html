<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index</title>
</head>
<body>

	<a th:href="@{/productjpa/add}">Add</a>
	<h3>Product List</h3>
	<th:block th:text="${msg}"></th:block>
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Photo</th>
			<th>Created</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Category Id</th>
			<th>Category Name</th>
			<th>Action</th>
		</tr>
		<tr th:each="product : ${products}">
			<td th:text="${product.id}"></td>
			<td>
				<a th:href="@{'/productjpa/details/' + ${product.id}}" 
					th:text="${product.name}"></a>
			</td>
			<td th:text="${#dates.format(product.created, 'dd/MM/yyyy')}"></td>
			<td>
				<a th:href="@{'/product/details/' + ${product.id}}">
					<img th:src="@{'/assets/images/' + ${product.photo}}" 
						width="120" height="100">
				</a>
			</td>
			<td th:text="${product.price}"></td>
			<td th:text="${product.quantity}"></td>
			<td th:text="${product.category.id}"></td>
			<td th:text="${product.category.name}"></td>
			<td align="center">
				<a th:href="@{'/productjpa/edit/' + ${product.id}}">Edit</a>
			</td>
		</tr>
	</table>

</body>
</html>
