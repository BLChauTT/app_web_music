<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#dob").datepicker({
				dateFormat: 'dd/mm/yy'
			});
		});
	</script>
	
</head>

<body>

	<h3>Register</h3>
	<span th:text="${msg}" style="color: red"></span>
	<br>
	<form method="post" th:action="@{/accountjpa/register}">
		<table border="0">
			<tr>
				<td>Username</td>
				<td>
					<input type="text" th:field="${account.username}">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" th:field="${account.password}">
				</td>
			</tr>
			<tr>
				<td>Full Name</td>
				<td>
					<input type="text" th:field="${account.fullName}">
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input type="text" th:field="${account.email}">
				</td>
			</tr>
			<tr>
				<td>Dob</td>
				<td>
					<input type="text" th:field="${account.dob}">
				</td>
			</tr>
			<tr>
				<td valign="top">Roles</td>
				<td>
					<th:block th:each="role: ${roles}">
						<input type="checkbox" th:value="${role.id}" 
							th:field="${account.roles}"> 
						<th:block th:text="${role.name}"></th:block>
						<br>
					</th:block>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="submit" value="Save">
				</td>
			</tr>
		</table>
	</form>

</body>

</html>
