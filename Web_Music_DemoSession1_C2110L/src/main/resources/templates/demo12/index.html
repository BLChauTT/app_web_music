<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="container mt-3">
		<div class="row">
			<div class="col">
				<table border="1" class="table table-striped">
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Photo</th>
						<th>Created</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Category Id</th>
						<th>Category Name</th>
						<th>Action</th>
					</tr>
					<tr th:each="product : ${products}">
						<td th:text="${product.id}"></td>
						<td>
							<a th:href="@{'/productjpa/details/' + ${product.id}}" th:text="${product.name}"></a>
						</td>
						<td th:text="${#dates.format(product.created, 'dd/MM/yyyy')}"></td>
						<td>
							<a th:href="@{'/product/details/' + ${product.id}}">
								<img th:src="@{'/assets/images/' + ${product.photo}}" width="120" height="100">
							</a>
						</td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.quantity}"></td>
						<td th:text="${product.category.id}"></td>
						<td th:text="${product.category.name}"></td>
						<td align="center">
							<a th:href="@{'/productjpa/edit/' + ${product.id}}">Edit</a>
						</td>
					</tr>
					<tr>
						<td colspan="9" align="center">
							<div th:if="${totalPages > 1}">
								<ul class="pagination">
									<li th:attr="class=${currentPage == i ? 'page-item active' : 'page-item'}"
										th:each="i: ${#numbers.sequence(1, totalPages)}">
										<a class="page-link" th:if="${currentPage != i}"
											th:href="@{'/demo12/index?pageNo=' + ${i}}">[[${i}]]</a>
										<span th:unless="${currentPage != i}" class="page-link">[[${i}]]</span>
									</li>
								</ul>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>


</body>

</html>
