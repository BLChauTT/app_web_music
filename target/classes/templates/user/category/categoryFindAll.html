<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user/index :: renderBody('Song', ~{this::.card-body})}">

<head>
	<title>Index</title>
</head>

<body>
	<div class="card-body">
		<div id="content" class="flex"><!-- ############ Main START-->
			<div>
				<div class="page-hero page-container" id="page-hero">
					<div class="padding d-flex">
						<div class="page-title">
							<h2 class="text-md text-highlight">Category</h2></small>
							<br>
							<h4 class="text-md text-highlight">
								<a th:href="@{/category/add}">Add New Category</a>
							</h4></small>
						</div>
						<div class="flex"></div>
					</div>
				</div>
				<div class="page-content page-container" id="page-content">
					<div class="padding">
						<div id="invoice-list" data-plugin="invoice">

							<div class="table-responsive">
								
								<table class="table table-theme table-row v-middle">
									<thead>
										<tr>
											<th class="text-muted sort sortable" data-sort="item-company">
												Category Name
											</th>
										</tr>
									</thead>
									<tbody class="list">
										<tr class="v-middle" th:each="category : ${categories}">
											<td class="flex"><a
													th:href="@{'/category/detail/' + ${category.categoryId}}"
													class="item-company ajax h-1x"
													th:text="${category.categoryName}"></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="pagination">
								<a th:href="@{/category/findAll?pageNo=0&amp;pageSize=4}"
								   th:class="${pageNo == 0} ? 'disabled' : ''">First</a>
								<a th:each="pageItem : ${#numbers.sequence(0, totalPages - 1)}"
								   th:href="@{'/category/findAll?pageNo=' + ${pageItem} + '&pageSize=' +${pageSize}}"
								   th:text="${pageItem + 1}" th:class="${pageItem == pageNo} ? 'active' : ''"></a>
								<a th:if="${pageNo < totalPages -1}"
								   th:href="@{'/category/findAll?pageNo=' + ${pageNo + 1} + '&pageSize=' + ${pageSize}}">Next
									&raquo;</a>
								<a th:href="@{'/category/findAll?pageNo=' + ${totalPages - 1} + '&pageSize=' + ${pageSize}}"
								   th:class="${pageNo == totalPages - 1} ? 'disabled' : ''">Last</a>
							</div>
						</div>
					</div>
				</div>
			</div><!-- ############ Main END-->
		</div>
	</div>
</body>

</html>
