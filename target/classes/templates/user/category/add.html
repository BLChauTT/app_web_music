<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user/index :: renderBody('Song', ~{this::.card-body})}">

<head>
	<title>Index</title>
</head>

<body>
	<div class="card-body">
		<div class="padding d-flex">
			<div class="flex">

			</div>
			<div class="flex"></div>
			<div><a th:href="@{/category/findAll}" class="btn btn-md text-muted"><span
						class="d-none d-sm-inline mx-1">Back List Category</span> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="feather feather-arrow-right">
						<line x1="5" y1="12" x2="19" y2="12"></line>
						<polyline points="12 5 19 12 12 19"></polyline>
					</svg></a></div>
		</div>
		<th:block th:text="${msg}"></th:block>

		<div class="col-md-6">
			<div class="card">
				<div class="card-header"><strong>Add Category</strong></div>
				<div class="card-body">
					<form method="post" th:action="@{/category/add}">
						<div class="form-group row"><label class="col-sm-3 col-form-label">Name</label>
							<div class="col-sm-9"><input id="event-title" type="text" class="form-control"
									placeholder="Name" th:field="${category.categoryName}"></div>
						</div>

						<div class="form-group row"><label class="col-sm-3"></label>
							<div class="col-sm-9"><button type="submit" id="btn-save"
									class="btn gd-primary text-white btn-rounded">Save</button></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
