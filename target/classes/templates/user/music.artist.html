<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/user/index :: renderBody('Song', ~{this::.page-container})}">

<head>
	<meta charset="utf-8">
	<title>Artist | Basik - Bootstrap 4 Web Application</title>
</head>

<body>
<input type="hidden" name="accountId" th:value="${loggedInUser.accountId}">
	<div class="page-container">
		<div class="bg-light">
			<div class="page-container padding">
				<div class="d-sm-flex page-heading">
					<div class="media circle w w-auto-xs mb-4">
						<div class="media-content"
							th:style="'background-image: url(' + ${urlImage} + ')'"></div>
					</div>
					<div class="d-md-flex flex">
						<div class="mx-sm-4 flex">
							<h1 class="h4 font-weight-bold mb-0">
								<th:block th:text="${singer.singerName}"></th:block>
							</h1>
							<div class="py-4 toolbar align-items-center">
								<button class="btn btn-raised btn-rounded btn-primary">
									Listen
								</button>
								<button class="btn btn-white btn-rounded" data-toggle-class>
									<span class="d-inline">Follow</span>
									<span class="d-none">Following</span>
								</button>
								<span class="text-muted">502</span>
							</div>
						</div>
						<div class="py-3 py-sm-4 mx-sm-4 w-lg w-auto-sm d-none d-md-block">
							<div class="row list-row">
								<div class="col-12" data-id="274510331" data-category="Pop" data-tag="all"
									data-source="https://audio-ssl.itunes.apple.com/apple-assets-us-std-000001/AudioPreview18/v4/08/88/4e/08884e55-a919-5115-cea7-e64f6d5a7000/mzaf_4233156385128356622.plus.aac.p.m4a">
									<div class="list-item r">
													<p>
														<th:block th:text="${singer.description}"></th:block>
													</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="page-container padding">
			<div class="d-md-flex">
				<div class="flex">
					<div class="tab-content">
						<div class="tab-pane fade show active" id="overview">
							<div class="heading py-2 d-flex">
								<div>
									<div class="text-muted text-sm sr-item">Popular</div>
									<h5 class="text-highlight sr-item">Tracks</h5>
								</div>
								<span class="flex"></span>
							</div>
							<div class="row list-row list-index">
								<div class="col-12" data-id="75007235" data-category="R&amp;B" data-tag="USA"
									 th:each="singerSongsBySinger : ${singerSongsBySingers}"
									data-source="https://audio-ssl.itunes.apple.com/apple-assets-us-std-000001/Music/v4/2d/16/73/2d16730a-4f8a-f86b-b078-29a8c8e03ca8/mzaf_4212496176990487601.plus.aac.p.m4a">
									<div class="list-item r">
										<div class="media">
											<a th:href="@{#}" class="ajax media-content"
												th:style="'background-image: url(' + ${imageUrl + singerSongsBySinger.songdetail.songCoverUrl} + ')'"></a>
											<div class="media-action media-action-overlay">
												<button class="btn btn-icon no-bg no-shadow hide-row" data-toggle-class>
													<i data-feather="heart" class="active-danger"></i>
												</button>
												<button
													class="btn btn-raised btn-icon btn-rounded bg--white btn-play"></button>
												<button class="btn btn-icon no-bg no-shadow hide-row btn-more"
													data-toggle="dropdown">
													<i data-feather="more-horizontal"></i>
												</button>
												<div class="dropdown-menu dropdown-menu-right"></div>
											</div>
										</div>
										<div class="list-content text-center">
											<div class="list-body">
												<a th:href="@{'/song/detail/' + ${singerSongsBySinger.songId}}" class="list-title title ajax h-1x">
													<th:block th:text="${singerSongsBySinger.songdetail.title}"></th:block>
												</a>
											</div>
										</div>
										<div class="list-action show-row">
											<div class="d-flex align-items-center">
												<div class="px-3 text-sm d-none d-md-block">
													<th:block th:text="${singerSongsBySinger.songdetail.songTime}"></th:block>
												</div>
												<button class="btn btn-icon no-bg no-shadow" data-toggle-class>
													<i data-feather="heart" class="active-danger"></i>
												</button>
												<button class="btn btn-icon no-bg no-shadow btn-more"
													data-toggle="dropdown">
													<i data-feather="more-horizontal"></i>
												</button>
												<div class="dropdown-menu dropdown-menu-right"></div>
											</div>
										</div>
									</div>
								</div>
<!--								<div class="pagination">-->
<!--									<a th:href="@{/singer/detail?pageNo=0&amp;pageSize=6}"-->
<!--									   th:class="${pageNo == 0} ? 'disabled' : ''">First</a>-->
<!--									<a th:each="pageItem : ${#numbers.sequence(0, totalPagesSongsBySinger - 1)}"-->
<!--									   th:href="@{'/singer/detail?pageNo=' + ${pageItem} + '&pageSize=' +${pageSize}}"-->
<!--									   th:text="${pageItem + 1}" th:class="${pageItem == pageNo} ? 'active' : ''"></a>-->
<!--									<a th:if="${pageNo < totalPagesSongsBySinger -1}"-->
<!--									   th:href="@{'/singer/detail?pageNo=' + ${pageNo + 1} + '&pageSize=' + ${pageSize}}">Next-->
<!--										&raquo;</a>-->
<!--									<a th:href="@{'/singer/detail?pageNo=' + ${totalPagesSongsBySinger - 1} + '&pageSize=' + ${pageSize}}"-->
<!--									   th:class="${pageNo == totalPagesSongsBySinger - 1} ? 'disabled' : ''">Last</a>-->
<!--								</div>-->
							</div>


							<div class="heading py-2 d-flex">
								<div>
									<div class="text-muted text-sm sr-item">More</div>
									<h5 class="text-highlight sr-item">Another Singer</h5>
								</div>
								<span class="flex"></span>
							</div>
							<div class="row list mb-4">
								<div class="col-6 col-md-3" data-id="163144443" data-category="Electronic"
									data-tag="Norway"
									 th:each="singer : ${listSingers}"
									data-source="https://audio-ssl.itunes.apple.com/apple-assets-us-std-000001/Music2/v4/5e/53/70/5e5370c5-3da1-7a76-587e-7e8827ee534c/mzaf_807237753747484753.plus.aac.p.m4a">
									<div class="list-item r">
										<div class="media">
											<a th:href="@{'/singer/detail/' + ${singer.singerId}}" class="ajax media-content"
												th:style="'background-image: url(' + ${imageUrl + singer.singerAvatarUrl} + ')'"></a>
											<div class="media-action media-action-overlay">
												<button class="btn btn-icon no-bg no-shadow hide-row" data-toggle-class>
													<i data-feather="heart" class="active-danger"></i>
												</button>
												<button
													class="btn btn-raised btn-icon btn-rounded bg--white btn-play"></button>
												<button class="btn btn-icon no-bg no-shadow hide-row btn-more"
													data-toggle="dropdown">
													<i data-feather="more-horizontal"></i>
												</button>
												<div class="dropdown-menu dropdown-menu-right"></div>
											</div>
										</div>
										<div class="list-content text-center">
											<div class="list-body">
												<a th:href="@{'/singer/detail/' + ${singer.singerId}}"
													class="list-title title ajax h-1x">
													<th:block th:text="${singer.singerName}"></th:block>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
