<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h2>Authors</h2>
<ul>
    <li th:each="author : ${authors}">
        <a th:href="@{/songs/by-author/{authorId}(authorId=${author.authorId})}">
            <span th:text="${author.authorName}"></span>
        </a>
    </li>
</ul>
</body>
</html>
