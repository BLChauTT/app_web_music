<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index</title>
</head>
<body>

	<div th:fragment="fragment1">Fragment 1</div>
	<div th:fragment="fragment3(id, username, status)">
		id: <th:block th:text="${id}"></th:block>
		<br>
		username: <th:block th:text="${username}"></th:block>
		<br>
		status: <th:block th:text="${status}"></th:block>
	</div>
	<div th:fragment="fragment4(title, content)">
		title: <th:block th:text="${title}"></th:block>
		<br>
		<div th:replace="${content} ?: _" />
	</div>
	<span id="span1">Span 1</span>
	<br>
	<img th:src="@{/assets/images/thumb1.gif}" width="70" height="70"> 
	<img th:src="@{/assets/images/thumb2.gif}" width="70" height="70">
	<img th:src="@{/assets/images/thumb3.gif}" width="70" height="70">
	<br>
	<a href="#" class="menu">Menu 1</a> | 
	<a href="#" class="menu">Menu 2</a> | 
	<a href="#" class="menu">Menu 3</a>
	<br>
	<div th:insert="~{this :: #span1}"></div>
	<br>
	<p th:replace="~{this :: #span1}"></p>
	<br>
	<div th:insert="~{this :: img}"></div>
	<br>
	<th:block th:replace="~{this :: .menu}"></th:block>
	<br>
	<th:block th:replace="~{demo6/index2 :: h3}"></th:block>
	<br>
	<th:block th:replace="~{demo6/index2 :: .photo}"></th:block>
	<br>
	<th:block th:replace="~{this :: fragment1}"></th:block>
	<br>
	<th:block th:replace="~{demo6/index2 :: fragment2}"></th:block>
	<br>
	<th:block th:replace="~{this :: fragment3(123, 'acc1', true)}"></th:block>
	<br>
	<th:block th:replace="~{this :: fragment3(456, 'acc2', false)}"></th:block>
	
	<div id="mycontent">
		<h3>My Content</h3>
	</div>
	<th:block th:replace="~{this :: fragment4('My Title', ~{this :: #mycontent})}"></th:block>
	
</body>
</html>
