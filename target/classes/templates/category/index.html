<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index</title>
</head>

<body>

	<a th:href="@{/category/add}">Add</a>
	<br><br>
	<th:block th:text="${msg}"></th:block>
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Action</th>
		</tr>
		<tr th:each="category : ${categories}">
			<td th:text="${category.id}"></td>
			<td th:text="${category.name}"></td>
			<td>
				<a th:href="@{'/category/delete/' + ${category.id}}">Delete</a> | 
				<a th:href="@{'/category/edit/' + ${category.id}}">Edit</a>
			</td>
		</tr>
	</table>
	Count: <th:block th:text="${count}"></th:block>

</body>

</html>
