<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index</title>
</head>
<body>

	<h3>Search By Keyword</h3>
	<form method="get" th:action="@{/demo4/searchByKeyword}">
		Keyword <input type="text" name="keyword"> 
		<button type="submit">Search</button>
	</form>
	
	<h3>Search By Prices</h3>
	<form method="get" th:action="@{/demo4/searchByPrices}">
		Min <input type="text" name="min"> x 
		Max <input type="text" name="max">
		<button type="submit">Search</button>
	</form>
	
	<h3>Login</h3>
	<form method="post" th:action="@{/demo4/login}">
		Username <input type="text" name="username"> 
		<br> 
		Password <input type="password" name="password">
		<br> 
		<button type="submit">Login</button>
	</form>
	
	<h3>Update 1</h3>
	<form method="post" th:action="@{/demo4/update1}">
		Email 1 <input type="text" name="emails"> 
		<br> 
		Email 2 <input type="text" name="emails"> 
		<br> 
		Email 3 <input type="text" name="emails"> 
		<br> 
		<button type="submit">Update</button>
	</form>
	
	<h3>Update 2</h3>
	<form method="post" th:action="@{/demo4/update2}">
		Quantity 1 <input type="text" name="quantities"> 
		<br> 
		Quantity 2 <input type="text" name="quantities"> 
		<br> 
		Quantity 3 <input type="text" name="quantities"> 
		<br> 
		<button type="submit">Update</button>
	</form>
	
	
</body>
</html>
