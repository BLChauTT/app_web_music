<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout/admin/index :: renderBody('Music', ~{this::.card-body})}">

<head>
	<title>Index</title>
</head>

<body>
	<div class="card-body">
		<div id="content" class="flex"><!-- ############ Main START-->
			<div>
				<div class="page-hero page-container" id="page-hero">
					<div class="padding d-flex">
						<div class="page-title">
							<h2 class="text-md text-highlight">Music</h2><small class="text-muted">Song list</small>
						</div>
						<div class="flex"></div>
					</div>
				</div>
				<div class="page-content page-container" id="page-content">
					<div class="padding">
						<div id="invoice-list" data-plugin="invoice">
							<div class="toolbar">
								<div class="btn-group"><button class="btn btn-sm btn-icon btn-white"
										data-toggle="tooltip" title="Trash" id="btn-trash"><i data-feather="trash"
											class="text-muted"></i></button> <button
										class="btn btn-sm btn-icon btn-white sort hide" data-sort="item-title"
										data-toggle="tooltip" title="Sort"><i class="sorting"></i></button></div>
								<form class="flex">
									<div class="input-group"><input type="text"
											class="form-control form-control-theme form-control-sm search"
											placeholder="Search" required> <span class="input-group-append"><button
												class="btn btn-white no-border btn-sm" type="button"><span
													class="d-flex text-muted"><i
														data-feather="search"></i></span></button></span></div>
								</form>
							</div>
							<div class="table-responsive">
								<table class="table table-theme table-row v-middle">
									<thead>
										<tr>
											<th style="width:20px"></th>
											<th class="text-muted sort sortable" data-sort="id"
												style="width:40px;text-align:center">No.</th>
											<th class="text-muted sort sortable" data-sort="item-company">Name</th>
											<th class="text-muted sort sortable" data-sort="item-amount"
												style="width:60px">Album</th>
											<th class="text-muted sort sortable" data-sort="item-badge"
												style="width:60px">Status</th>
											<th class="text-muted" style="width:120px">Date Submitted</th>
											<th style="width:50px"></th>
										</tr>
									</thead>
									<tbody class="list">
										<tr class="v-middle" data-id="2" th:each="detail : ${details}">
											<td>
												<label class="ui-check m-0"><input type="checkbox" name="id" value="2">
													<i></i></label>
											</td>
											<td style="min-width:30px;text-align:center" th:text="${detail.songDetailId}"><small
													class="text-muted"></small>
											</td>
											<td class="flex" th:text="${detail.title}">
											</td>
											<td>
												<span class="item-amount d-none d-sm-block text-sm" th:text="${detail.genre}"></span>
											</td>
											<td>
												<span class="item-badge badge text-uppercase bg-secondary" th:text="${detail.status} ? 'Premium' : 'Often'"></span>
											</td>
											<td class="no-wrap">
												<div class="item-date text-muted text-sm d-none d-md-block" th:text="${#dates.format(detail.releaseDate, 'dd/MM/yyyy')}"></div>
											</td>
											<td>
												<div class="item-action dropdown"><a href="#" data-toggle="dropdown"
														class="text-muted"><i data-feather="more-vertical"></i></a>
													<div class="dropdown-menu dropdown-menu-right bg-black" role="menu">
														<a class="dropdown-item" href="#">See detail </a>
														<div class="dropdown-divider"></div><a
															class="dropdown-item trash">Delete item</a>
													</div>
												</div>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
							<!--PhÃ¢n trang here-->
							<div class="pagination">
								<a th:href="@{/admin/music?pageNo=0&amp;pageSize=2}"
									th:class="${pageNo == 0} ? 'disabled' : ''">First</a>
								<a th:each="pageItem : ${#numbers.sequence(0, totalPages - 1)}"
									th:href="@{'/admin/music?pageNo=' + ${pageItem} + '&pageSize=' +${pageSize}}"
									th:text="${pageItem + 1}" th:class="${pageItem == pageNo} ? 'active' : ''"></a>
								<a th:if="${pageNo < totalPages -1}"
									th:href="@{'/admin/music?pageNo=' + ${pageNo + 1} + '&pageSize=' + ${pageSize}}">Next
									&raquo;</a>
								<a th:href="@{'/admin/music?pageNo=' + ${totalPages - 1} + '&pageSize=' + ${pageSize}}"
									th:class="${pageNo == totalPages - 1} ? 'disabled' : ''">Last</a>
							</div>
						</div><!-- .modal -->
						<div id="modal" class="modal fade" data-backdrop="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">New invoice</h5>
									</div>
									<div class="modal-body p-4">
										<form>
											<div class="form-row">
												<div class="form-group col-md-6"><label class="text-muted">First
														Name</label><input type="text" class="form-control"
														placeholder="First name"></div>
												<div class="form-group col-md-6"><label class="text-muted">Last
														Name</label><input type="text" class="form-control"
														placeholder="Last name"></div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-6"><label
														class="text-muted">Email</label><input type="email"
														class="form-control" placeholder="Email"></div>
												<div class="form-group col-md-6"><label class="text-muted">Password
														<small>(Register account)</small></label><input type="password"
														class="form-control" placeholder="Password"></div>
											</div>
											<div class="form-group"><label class="text-muted">Address</label><input
													type="text" class="form-control" placeholder="1234 Main St"></div>
											<div class="form-row">
												<div class="form-group col-md-6"><label
														class="text-muted">City</label><input type="text"
														class="form-control"></div>
												<div class="form-group col-md-4"><label for="inputState"
														class="text-muted d-block">State</label><select
														class="custom-select">
														<option selected="selected">Choose...</option>
														<option>...</option>
													</select></div>
												<div class="form-group col-md-2"><label
														class="text-muted">Zip</label><input type="text"
														class="form-control"></div>
											</div><button type="submit" class="btn btn-primary">Submit</button>
										</form>
									</div>
								</div><!-- /.modal-content -->
							</div>
						</div><!-- / .modal -->
					</div>
				</div>
			</div><!-- ############ Main END-->
		</div>
	</div>
</body>

</html>
