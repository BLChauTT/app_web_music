<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index</title>
</head>
<body>

	<h3>Product List</h3>
	<table border="1">
		<tr>
			<th>No</th>
			<th>Id</th>
			<th>Name</th>
			<th>Photo</th>
			<th>Created</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Sub Total</th>
		</tr>
		<tr th:each="product, i : ${products}">
			<td th:text="${i.index + 1}"></td>
			<td th:text="${product.id}"></td>
			<td>
				<a th:href="@{'/product/details/' + ${product.id}}" 
					th:text="${product.name}"></a>
			</td>
			<td th:text="${#dates.format(product.created, 'dd/MM/yyyy')}"></td>
			<td>
				<a th:href="@{'/product/details/' + ${product.id}}">
					<img th:src="@{'/assets/images/' + ${product.photo}}" 
						width="120" height="100">
				</a>
			</td>
			<td th:text="${product.price}"></td>
			<td th:text="${product.quantity}"></td>
			<td th:text="${product.price * product.quantity}"></td>
		</tr>
	</table>

</body>
</html>
