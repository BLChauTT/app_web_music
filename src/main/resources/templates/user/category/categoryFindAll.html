<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user/index :: renderBody('Song', ~{this::.card-body})}">

<head>
	<title>Index</title>
</head>

<body>
	<div class="card-body">
		<div id="content" class="flex"><!-- ############ Main START-->
			<div>
				<div class="page-hero page-container" id="page-hero">
					<div class="padding d-flex">
						<div class="page-title">
							<h2 class="text-md text-highlight">Category</h2></small>
						</div>
						<div class="flex"></div>
					</div>
				</div>
				<div class="page-content page-container" id="page-content">
					<div class="padding">
						<div id="invoice-list" data-plugin="invoice">

							<div class="table-responsive">
								
								<table class="table table-theme table-row v-middle">
									<thead>
										<tr>
											<th style="width:20px">No</th>
											<th class="text-muted sort sortable" data-sort="item-company">Category_Name
											</th>
										</tr>
									</thead>
									<tbody class="list">
										<!-- Sử dụng Thymeleaf để lặp qua danh sách ratings -->
										<tr class="v-middle" th:each="category, i : ${categories}">
											<td th:text="${i.index + 1}">
											</td>
											<td class="flex"><a
													th:href="@{'/category/details/' + ${category.categoryId}}"
													class="item-company ajax h-1x"
													th:text="${category.categoryName}"></a>

											</td>
											
										</tr>
									</tbody>

								</table>
							</div>

						</div>
					</div>
				</div>
			</div><!-- ############ Main END-->
		</div>
	</div>
</body>

</html>
