<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs by Author</title>
</head>
<body>
<h2>Songs by <span th:text="${author.authorName}"></span></h2>
<ul>
    <li th:each="song : ${songs}">
        <span th:text="${song.songdetail.title}"></span>
    </li>
</ul>
</body>
</html>
