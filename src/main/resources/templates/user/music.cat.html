<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/user/index :: renderBody('Cat Music', ~{this::.page-container})}">

<head>
	<meta charset="utf-8">
	<title>Music | Basik - Bootstrap 4 Web Application</title>
</head>

<body>
	<div class="page-container">
		<div class="padding sr" id="list" data-plugin="musicapp">
			<div class="heading py-2 d-flex">
				<div>
					<div class="text-muted text-sm sr-item"></div>
					<h5 class="text-highlight sr-item">Filter</h5>
				</div>
				<span class="flex"></span>
			</div>
			<div class="toolbar">
				<form class="flex" method="GET" th:action="@{/song/cat}">
					<div class="input-group">
						<input type="text" name="keyword"
							   class="form-control form-control-theme form-control-sm search"
							   placeholder="Search">
						<span class="input-group-append"><button class="btn btn-white no-border btn-sm"
																 type="button"><span class="d-flex text-muted"><i
								data-feather="search"></i></span></button></span>
					</div>
				</form>
			</div>
			<div class="pb-4 d-flex sr-item" id="filter-category">
				<div class="text-muted no-shrink my-2">Genres</div>
				<div class="mx-3">
					<a href="#" class="badge badge-lg bg-light m-1">All genres </a><a href="#"
						class="badge badge-lg bg-light m-1">Acoustic </a><a href="#"
						class="badge badge-lg bg-light m-1">Ambient </a><a href="#"
						class="badge badge-lg bg-light m-1">Blues </a><a href="#"
						class="badge badge-lg bg-light m-1">Classical </a><a href="#"
						class="badge badge-lg bg-light m-1">Country </a><a href="#"
						class="badge badge-lg bg-light m-1">Electronic </a><a href="#"
						class="badge badge-lg bg-light m-1">Emo </a><a href="#" class="badge badge-lg bg-light m-1">Folk
					</a><a href="#" class="badge badge-lg bg-light m-1">Hardcore </a><a href="#"
						class="badge badge-lg bg-light m-1">Hip-Hop </a><a href="#"
						class="badge badge-lg bg-light m-1">Indie </a><a href="#"
						class="badge badge-lg bg-light m-1">Jazz </a><a href="#"
						class="badge badge-lg bg-light m-1">Latin </a><a href="#"
						class="badge badge-lg bg-light m-1">Metal </a><a href="#"
						class="badge badge-lg bg-light m-1">Pop </a><a href="#" class="badge badge-lg bg-light m-1">Pop
						punk </a><a href="#" class="badge badge-lg bg-light m-1">Punk </a><a href="#"
						class="badge badge-lg bg-light m-1">Reggae </a><a href="#"
						class="badge badge-lg bg-light m-1">R&B </a><a href="#" class="badge badge-lg bg-light m-1">Rock
					</a><a href="#" class="badge badge-lg bg-light m-1">Soul </a><a href="#"
						class="badge badge-lg bg-light m-1">World</a>
				</div>
			</div>
			<div class="row row-md list">
				<div class="col-4 col-sm-4 col-md-3 col-lg-2" data-id="312058991" data-category="all" data-tag="France"
					 th:each="song : ${songLists}"
					data-source="https://audio-ssl.itunes.apple.com/apple-assets-us-std-000001/AudioPreview62/v4/04/b6/28/04b62834-121f-b3af-47b3-2485ff499e14/mzaf_4474193750897158038.plus.aac.p.m4a">
					<div class="list-item r">
						<div class="media">
							<a th:href="@{'/song/detail/' + ${song.songId}}" class="ajax media-content"
								th:style="'background-image: url(' + ${imageUrl + song.songdetail.songCoverUrl} + ')'"></a>
							<div class="media-action media-action-overlay">
								<button class="btn btn-icon no-bg no-shadow hide-row" data-toggle-class>
									<i data-feather="heart" class="active-danger"></i>
								</button>
								<button class="btn btn-raised btn-icon btn-rounded bg--white btn-play"></button>
								<button class="btn btn-icon no-bg no-shadow hide-row btn-more" data-toggle="dropdown">
									<i data-feather="more-horizontal"></i>
								</button>
								<div class="dropdown-menu dropdown-menu-right"></div>
							</div>
						</div>
						<div class="list-content text-center">
							<div class="list-body">
								<a th:href="@{'/song/detail/' + ${song.songId}}" class="list-title title ajax h-1x">
									<th:block th:text="${song.songdetail.title}"></th:block>
								</a>
								<a th:href="@{'/song/detail/' + ${song.songId}}" class="list-subtitle d-block text-muted subtitle ajax h-1x">
									<th:block th:text="${singer.singerName}"></th:block>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="pagination">
			<a th:href="@{/song/cat?pageNo=0&amp;pageSize=18}"
			   th:class="${pageNo == 0} ? 'disabled' : ''">First</a>
			<a th:each="pageItem : ${#numbers.sequence(0, totalPages - 1)}"
			   th:href="@{'/song/cat?pageNo=' + ${pageItem} + '&pageSize=' +${pageSize}}"
			   th:text="${pageItem + 1}" th:class="${pageItem == pageNo} ? 'active' : ''"></a>
			<a th:if="${pageNo < totalPages -1}"
			   th:href="@{'/song/cat?pageNo=' + ${pageNo + 1} + '&pageSize=' + ${pageSize}}">Next
				&raquo;</a>
			<a th:href="@{'/song/cat?pageNo=' + ${totalPages - 1} + '&pageSize=' + ${pageSize}}"
			   th:class="${pageNo == totalPages - 1} ? 'disabled' : ''">Last</a>
		</div>
	</div>
</body>
