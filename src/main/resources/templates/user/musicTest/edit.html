<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Song</title>
</head>
<body>
<h1>Edit Song</h1>
<form th:action="@{/songDetail/edit}" th:object="${songDetail}" method="post">
	<input type="hidden" th:field="*{songDetailId}">
	<p>Title: <input type="text" th:field="*{title}"></p>
	<button type="submit">Save</button>
</form>
</body>
</html>
