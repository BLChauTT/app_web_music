
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index</title>
</head>
<body>

	<a th:href="@{/productjpa/add}">Add</a>
	<h3>Product List</h3>
	<th:block th:text="${msg}"></th:block>
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
		<tr th:each="profile : ${profiles}">
			<td th:text="${profile.fullName}"></td>
			<td th:text="${profile.address}">
				
			</td>
			
		</tr>
	</table>

</body>
</html>
