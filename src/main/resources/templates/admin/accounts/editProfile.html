<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout/admin/index :: renderBody('Edit Profile', ~{this::.card-body})}">

<head>
	<title>Edit Profile</title>
</head>

<body>
	<div class="card-body">
		
		<div class="page-content page-container" id="page-content">
			<div class="padding">
				<div class="row">
					<div class="col-md-6">

						<div class="card">
							<div class="card-header"><strong>Edit Profile</strong></div>
							<div class="card-body">
								<form th:action="@{/account/update}" th:object="${userProfile}" method="post"
									enctype="multipart/form-data" onsubmit="return validateForm()">
									<input type="hidden" th:field="*{profileId}" />
									<input type="hidden" th:field="*{account.accountId}" />
									<div class="form-group row"><label class="col-sm-4 col-form-label">Full
											Name</label>
										<div class="col-sm-8"><input type="text" class="form-control"
												th:field="*{fullName}"></div>
									</div>

									<div class="form-group row"><label class="col-sm-4 col-form-label">Avatar URL:</label>
										<div class="col-sm-8">
											<div class="custom-file"><input type="file" class="custom-file-input"
													id="customFile" name="fileImage"><label class="custom-file-label"
													for="customFile">Choose
													image</label></div>
										</div>
									</div>
									<div class="form-group row"><label class="col-sm-4 col-form-label">Address:</label>
										<div class="col-sm-8"><input type="text" class="form-control"
												th:field="*{address}"></div>
									</div>
									<div class="form-group row"><label class="col-sm-4 col-form-label">Phone Number:</label>
										<div class="col-sm-8"><input type="text" class="form-control"
												th:field="*{phoneNumber}"></div>
									</div>
									<div class="form-group row"><label class="col-sm-3"></label>
										<div class="col-sm-9"><button type="submit" id="btn-save"
												class="btn gd-primary text-white btn-rounded" value="Save">Update</button>
										</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
