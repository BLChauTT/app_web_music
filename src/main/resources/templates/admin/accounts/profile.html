<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout/user/index :: renderBody('Profile', ~{this::.card-body})}">

<head>
	<title>Index</title>
</head>

<body>
	<div class="card-body">
		<div class="mb-5">
			<div>
				
			</div>

			<table class="table table-theme table-row v-middle">

				<tr>
					<td>Full Name</td>
					<td th:text="${profile.fullName}"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td th:text="${profile.address}"></td>
				</tr>
				<tr>
					<td valign="top">Avatar</td>
					<td>
						<img th:src="${imageUrl + profile.avatarUrl}"
							
							width="120" height="100">
					</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td th:text="${profile.phoneNumber}"></td>
				</tr>

			</table>
		</div>
	</div>
</body>

</html>
