<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout/admin/index :: renderBody('Account', ~{this::.card-body})}">
<head>
	<title>Index</title>
</head>
<body>
	<div class="card-body">
		<div id="content" class="flex"><!-- ############ Main START-->
			<div>
				<div class="page-hero page-container" id="page-hero">
					<div class="padding d-flex">
						<div class="page-title">
							<h2 class="text-md text-highlight">Account</h2><small class="text-muted">Welcome
								aboard,
								<strong>Jacqueline Reid</strong></small>
						</div>
						<div class="flex"></div>
					</div>
				</div>
				<div class="page-content page-container" id="page-content">
					<div class="padding">
						<div class="mb-5">
							<div class="toolbar">
								<div class="btn-group"><button class="btn btn-sm btn-icon btn-white"
										data-toggle="tooltip" title="Trash" id="btn-trash"><i data-feather="trash"
											class="text-muted"></i></button> <button
										class="btn btn-sm btn-icon btn-white sort" data-sort="item-title"
										data-toggle="tooltip" title="Sort"><i class="sorting"></i></button></div>
								<form class="flex">
									<div class="input-group"><input type="text"
											class="form-control form-control-theme form-control-sm search"
											placeholder="Search" required> <span class="input-group-append"><button
												class="btn btn-white no-border btn-sm" type="button"><span
													class="d-flex text-muted"><i
														data-feather="search"></i></span></button></span></div>
								</form>
							</div>
							<div class="table-responsive">
								<table class="table table-theme table-row v-middle">
									<thead>
										<tr>
											<th style="width:10px"><label class="ui-check m-0"><input
														type="checkbox"><i></i></label></th>
											<th class="text-muted">Owner</th>
											<th class="text-muted">Email & User
												Name</th>
											<th class="text-muted"><span class="d-none d-sm-block">Role</span></th>
											<th class="text-muted"><span class="d-none d-sm-block">Status</span>
											</th>
											<th style="width:50px"></th>
										</tr>
									</thead>
									<tbody>
										<tr class="v-middle" data-id="15" th:each="account : ${accounts}">
											<td><label class="ui-check m-0"><input type="checkbox" name="id" value="15">
													<i></i></label></td>
											<td th:text="${account.accountId}">
												<div class="avatar-group">
													<a href="#" class="avatar ajax w-32" data-toggle="tooltip"
														title="Eu">
														<img th:src="@{/assets/admin/img/a8.jpg}" alt="."></a>
												</div>
											</td>
											<td class="flex">
												<a href="#" class="item-title text-color"
													th:text="${account.username}"></a>
												<div class="item-except text-muted text-sm h-1x"
													th:text="${account.email}"></div>
											</td>
											<td>
												<span class="item-badge badge text-uppercase"
													th:classappend="${account.role.roleId == 1} ? 'bg-secondary' : (${account.role.roleId == 2} ? 'bg-success' : 'bg-danger')"
													th:text="${account.role.roleName}">
												</span>

											</td>
											<td>
												<span class="item-amount d-none d-sm-block text-sm"
													th:text="${account.status} ? 'Present' : 'Lock'">
												</span>
											</td>

											<td>
												<div class="item-action dropdown"><a href="#" data-toggle="dropdown"
														class="text-muted"><i data-feather="more-vertical"></i></a>
													<div class="dropdown-menu dropdown-menu-right bg-black" role="menu">
														<a class="dropdown-item" href="#">See detail </a>
														<a class="dropdown-item delete" th:href="@{'/admin/remove/' + ${account.accountId}}">Delete </a>
														<a class="dropdown-item edit">Edit</a>
														<div class="dropdown-divider">
														</div>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
							<div class="d-flex">
								<ul class="pagination">
									<li class="page-item disabled"><a class="page-link" href="#"
											aria-label="Previous"><span aria-hidden="true">&laquo;</span> <span
												class="sr-only">Previous</span></a></li>
									<li class="page-item active"><a class="page-link" href="#">1 <span
												class="sr-only">(current)</span></a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">4</a></li>
									<li class="page-item"><a class="page-link" href="#">5</a></li>
									<li class="page-item"><a class="page-link" href="#" aria-label="Next"><span
												aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span></a>
									</li>
								</ul><small class="text-muted py-2 mx-2">Total <span id="count">15</span>
									items</small>
							</div>
						</div><!-- ############ Main END-->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
