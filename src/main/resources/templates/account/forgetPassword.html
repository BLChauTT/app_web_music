<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{template/authen :: renderBody('Forget Password', ~{this::.card-body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forget Password</title>
</head>

<body>
	<div class="card-body">
		<span th:text="${msg}" style="color: red"></span>
		<form th:action="@{/account/forgetPassword}" method="post">
			<div class="input-group mb-3">
				<input type="email" class="form-control" placeholder="Email" th:field="${account.email}">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-envelope"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<button type="submit" class="btn btn-primary btn-block">Request new password</button>
				</div>
				<!-- /.col -->
			</div>
		</form>
		<p class="mt-3 mb-1">
			<a th:href="@{/account/login}">Login</a>
		</p>
		<p class="mb-0">
			<a th:href="@{/account/signup}" class="text-center">Register a new membership</a>
		</p>
	</div>
</body>

</html>
