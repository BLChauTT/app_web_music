<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#dob").datepicker({
				dateFormat: 'dd/mm/yy'
			});
		});
	</script>

</head>

<body>

	<a th:href="@{/account/login}">Login</a>
	<h3>Register</h3>
	<span th:text="${msg}" style="color: red"></span>
	<br>
	<form method="post" th:action="@{/account/register}">
		<table border="0">
			<tr>
				<td>Email</td>
				<td>
					<input type="text" th:field="${account.email}">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" th:field="${account.password}">
				</td>
			</tr>
			<tr>
				<td>User Name</td>
				<td>
					<input type="text" th:field="${account.username}">
				</td>
			</tr>
			<tr>
				<td>Full Name</td>
				<td>
					<input type="text" th:field="${userprofile.fullName}">
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<input type="text" th:field="${userprofile.address}">
				</td>
			</tr>
			<tr>
				<td>Phone No</td>
				<td>
					<input type="text" th:field="${userprofile.phoneNumber}">
				</td>
			</tr>
			<tr>
				<td>Avatar</td>
				<td>
					<input type="file" th:field="${userprofile.avatarUrl}">
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="submit" value="Save">
				</td>
			</tr>
		</table>
	</form>

</body>

</html>
