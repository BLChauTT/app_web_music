<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#dob").datepicker({
				dateFormat: 'dd/mm/yy'
			});
		});
	</script>

</head>

<body>

	<a th:href="@{/account/login}">Login</a>
	<h3>Register</h3>
	<span th:text="${msg}" style="color: red"></span>
	<br>
	<form method="post" th:action="@{/account/register}">
		<table border="0">
			<tr>
				<td>Email</td>
				<td>
					<input type="text" th:field="${account.email}">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" th:field="${account.password}">
				</td>
			</tr>
			<tr>
				<td>Full Name</td>
				<td>
					<input type="text" th:field="${account.name}">
				</td>
			</tr>
			<tr>
				<td valign="top">Gender</td>
				<td>
					<label><input type="radio" name="gender" value="Male" th:checked="${account.gender eq 'Male'}">
						Male</label>
					<label><input type="radio" name="gender" value="Female" th:checked="${account.gender eq 'Female'}">
						Female</label>
					<label><input type="radio" name="gender" value="Other" th:checked="${account.gender eq 'Other'}">
						Other</label>
				</td>
			</tr>
			<tr>
				<td>Dob</td>
				<td>
					<input type="text" th:field="${account.dob}">
				</td>
			</tr>
			<tr>
				<td valign="top">Region</td>
				<td>
					<label><input type="radio" name="region" value="VietNam"
							th:checked="${account.region eq 'VietNam'}"> VietNam</label>
					<label><input type="radio" name="region" value="USA" th:checked="${account.region eq 'USA'}">
						USA</label>
					<label><input type="radio" name="region" value="UK" th:checked="${account.region eq 'UK'}">
						UK</label>
				</td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="submit" value="Save">
				</td>
			</tr>
		</table>
	</form>

</body>

</html>
